<!DOCTYPE HTML>
<html>
	<head>
		<title>Crime Map App</title>
		<meta charset="utf-8">
		<link href="css/app.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="content" >
			<div id="map" ></div>
			<div id="stats" >
				<div id="icon-keys" >
					<span class="key" ><img src="http://www.google.com/intl/en_us/mapfiles/ms/micons/red-dot.png" /></span><span class="key" >Last 24 Hours</span>
					<span class="key" ><img src="http://www.google.com/intl/en_us/mapfiles/ms/micons/yellow-dot.png" /></span><span class="key" >Last Week</span>
					<span class="key" ><img src="http://www.google.com/intl/en_us/mapfiles/ms/micons/blue-dot.png" /></span><span class="key last" >Past Last Week</span>
				</div>
				<table id="stats-list" border="0" ></table>
			</div>
		</div>
	</body>
	<script type="text/template" id="stat-template" >
		<td><div class="stat-description" ><%= description %></div></td>
		<td><div class="stat-percentage number" ><%= percentage %>%</div></td>
		<td><div class="stat-displayed-num number" ><%= num_displayed %></div></td>
		<td><div class="stat-total-num number" ><%= num_total %></div></td>
	</script>
	<script type="text/template" id="stat-header-template" >
		<td><div id="header-label" >Total</div></td>
		<td><div id="stat-shown-percentage" class="number" ></strong><%= shown_percentage %>%</div></td>
		<td><div id="stat-total-shown " class="number" ><%= total_shown %></div></td>
		<td><div id="stat-total" class="number" ><%= total %></div></td>
	</script>
	<script src="http://code.jquery.com/jquery-latest.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js" ></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js" ></script>
	<script src="js/facescroll.js" ></script>
	<script src="js/tabletop.js" ></script>
	<script src="js/app.js" ></script>
</html>
