<!DOCTYPE HTML>
<html>
	<head>
		<title>Crime Map App</title>
		<meta charset="utf-8">
		<link href="css/app.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="content" >
			<div id="map" ></div>
			<div id="stats" >
				<ul id="stats-list" ></ul>
			</div>
		</div>
	</body>
	<script type="text/template" id="stat-template" >
		<div class="stat" >
			<div class="stat-description" ><%= description %></div>
			<div class="stat-percentage" ><%= percentage %>%</div>
			<div class="stat-time" ><%= hour %></div>
		</div>
	</script>
	<script src="http://code.jquery.com/jquery-latest.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js" ></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js" ></script>
	<script src="js/facescroll.js" ></script>
	<script src="js/tabletop.js" ></script>
	<script src="js/app.js" ></script>
</html>
